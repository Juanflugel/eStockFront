<md-card ng-show="createAssembly">

	<md-divider flex></md-divider> <!--  -->

	<div  layout="row" layout-aling="center center" layout-margin>

		<md-input-container md-no-float flex>
		      <input ng-model="assembly.projectName" type="text" placeholder="Assembly Name" flex>
		</md-input-container>
		<md-input-container md-no-float flex>
		      <input ng-model="assembly.projectNumber" type="text" placeholder="Assembly Number">
		</md-input-container>

		<p class="listMenu" layout="row" flex layout-align="center center">
			{{itemsNewAssembly.length}} items Inserted in Assembly
		</p>
		<span ></span>
		<p class="listMenu" layout="row" layout-align="center center" ng-click="insertItemInAssembly()" flex ="15">
			<i class="fa fa-upload text-success"></i> &nbsp; Insert Items
		</p>
		<p  class="listMenu" ng-click="createNewAssembly()" layout="row" layout-align="center center">
			<i class="fa fa-check-circle fa-lg text-success"></i>
			 &nbsp; Create Assembly
		</p>
		<p  class="listMenu" ng-click="createAssembly=!createAssembly" layout="row" layout-align="center center">
			<i class="fa fa-times fa-lg text-danger"></i>
		</p>

	</div>
</md-card>
