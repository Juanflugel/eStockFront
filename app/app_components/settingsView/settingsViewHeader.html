<md-card id ="top">
<div layout="row" flex>
		<md-input-container md-no-float flex>
		<md-icon><i class="fa fa-search fa-lg "></i></md-icon>
		<input type="text" ng-model="search" ng-model-options="{ debounce: 400 }" placeholder="Here you can find all the items you have in your Stock" ng-change="queryByCode()">
	</md-input-container>
	<md-input-container flex="20" md-no-float>
		<md-select ng-model="filterModel" placeholder="Filter By">
		<md-option ng-value ="opt" ng-repeat="opt in filterBy">{{opt.tagToShow | uppercase}}</md-option>
		</md-select>
	</md-input-container > <p layout-margin layout-padding style="padding-top:15px;">:</p>
	<md-input-container flex="20" md-no-float> 
		<md-select ng-model="queryTag" placeholder="Select a {{filterModel.tagToShow}}" ng-change="queryByFilter()">
		<md-option ng-value ="tag" ng-repeat="tag in filterModel.array">{{tag}}</md-option>
		</md-select>
	</md-input-container>
	<span class="headerHelp listMenu">
		<p ng-click="newitem()">
		<i class="fa fa-plus fa-lg" ></i>
			<md-tooltip>
                 Create a New Item
            </md-tooltip>
		</p>
	</span>
	<span class="headerHelp listMenu">
		<p ng-click="newAssembly()">
			<i class="fa fa-cubes fa-lg"></i>
			<md-tooltip>
                 Create a New Assembly
            </md-tooltip>
		</p>
	</span>
</div>
</md-card>
