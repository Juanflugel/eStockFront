<md-card>
	<table class="table table-hover table-responsive panel">    
    		<thead>
	   		<tr class="table" >
		  		<th ng-repeat="(key, val) in header" style="cursor:pointer;" class="text-center">
		  			<p ng-click="order(key)">{{val}}</p>
		 		</th>
		  		
		  		          
	   		</tr>
    		</thead>

    		<tbody>
	   		<tr ng-repeat="sample in collection | filter:search | orderBy:predicate:reverse" class="text-center">
		  		<td class="iTable">{{sample.itemCode | limitTo:17}}</td>			  		
		  		<td class="iTable">{{sample.itemName | limitTo:30}}</td>
		  		<td class="iTable">{{sample.amountOrdered}}</td>
		  		<td class="iTable">{{sample.itemPrice | number}}</td>
		  		<td class="iTable">{{sample.totalPrice | number | limitTo:4}}</td>

		 		<td class="iTable">
		 		 	<i class="fa fa-pencil-square-o" ng-click="editItemInOrder(sample)"></i>&nbsp;&nbsp;
			 		<i class="fa fa-trash" ng-click="deleteItemFromOrder(sample)"></i>
			 		
		  		</td>
	   		</tr>
    		</tbody>    
	</table>  
</md-card>
