<md-card>
<div layout="row" flex>
		<md-input-container md-no-float flex>
		<md-icon><i class="fa fa-search fa-lg "></i></md-icon>
		<input type="text" ng-model="search" placeholder="Here you can find all the items you don't have in your Stock" ng-change="queryByCode()">
	</md-input-container>
	<md-input-container flex="20" md-no-float>
		<md-select ng-model="filterModel" placeholder="Filter By">
		<md-option ng-value ="opt" ng-repeat="opt in filterBy">{{opt.tagToShow}}</md-option>
		</md-select>
	</md-input-container> <p layout-margin layout-padding style="padding-top:15px;">:</p>
	<md-input-container flex="20" md-no-float> 
		<md-select ng-model="queryTag" placeholder="Select a {{filterModel.tagToShow}}" ng-change="queryItems()">
		<md-option ng-value ="tag" ng-repeat="tag in filterModel.array">{{tag}}</md-option>
		</md-select>
	</md-input-container>
	<span class="headerHelp listMenu" ng-csv="toDownload" filename="Pendings.csv" csv-header="['Item Code','Item Name', 'Item Type', 'Provider','Baugruppe','Stock','Needed']" charset="utf-8">
		<md-tooltip>
    		Download CSV File
  		</md-tooltip>
		<i class="fa fa-download fa-lg" aria-hidden="true"></i>&nbsp; &nbsp;
	</span>
	<p class="headerHelp listMenu" ng-click="newOrder()">
		<md-tooltip>
    		Neue Bestellung
  		</md-tooltip>
		<i class="fa fa-book fa-lg" aria-hidden="true"></i>&nbsp; &nbsp;
	</p>
</div>
<md-progress-linear md-mode="query" ng-disabled="progressBardisable"></md-progress-linear>
</md-card>
