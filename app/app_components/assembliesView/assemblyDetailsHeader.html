
<md-card id="top">
	<md-subheader  class="md-no-sticky littlePadding">        
		<div layout="row" flex layout-align="center center">
			<p class="viewSubHeader text-center"  layout="row" flex="80">
                <span flex>{{assemblyInfo.assemblyName}}</span>
                <span flex>{{assemblyInfo.assemblyNumber}}</span>
                <span flex>{{assemblyInfo.assemblyItems.length}} Bauteile</span>
                
            </p>
            <md-input-container  md-no-float>
                <md-select ng-model="filterSubAssembly" placeholder="Select a Sub Assembly" ng-change="showModel()">
                <md-option ng-value ="subA" ng-repeat="subA in subACol">{{subA.subAssemblyNumber | uppercase}}</md-option>
                </md-select>
            </md-input-container>          

	 			<p ng-hide="insertObjInAssembly" class="viewSubHeader" ng-click="newObj()">
                    <i   class="fa fa-plus fa-lg" ></i>
                    <md-tooltip>
                        Insert Items 
                    </md-tooltip>
                </p>
                &nbsp;
                <p class="viewSubHeader text-center" ng-click="">
                    <i class="fa fa-file-excel-o fa-lg text-success" aria-hidden="true"></i>
                    <md-tooltip>
                    Upload CSV File
                    </md-tooltip>                                    
                </p> 
	 
 		</div>
	</md-subheader>
<md-progress-linear md-mode="query" ng-disabled="progressBardisable"></md-progress-linear>
	<div ng-show="editObjInAssembly">
        <md-divider flex></md-divider>

        <div layout-padding >
        <br>
        <div layout="row" layout-wrap >

            <md-input-container>
                <label>Item Id (Bar Code)</label>
                <input type="text" ng-model="obj.itemCode">
            </md-input-container>

            <md-input-container  flex="40">
                <label>Item Name</label>
                <input type="text" ng-model="obj.itemName">
            </md-input-container>

            <md-input-container flex="10">
                <label>Item Amount</label>
                <input type="number" ng-model="obj.itemAmount">
            </md-input-container>

            <md-input-container  md-no-float>
                <md-select ng-model="obj.subAssemblyNumber" placeholder="Select a Sub Assembly" ng-change="setOtherValue(obj)">
                <md-option ng-value ="subA.subAssemblyNumber" ng-repeat="subA in subACol">{{subA.subAssemblyNumber | uppercase}}</md-option>
                </md-select>
            </md-input-container>

            <md-input-container  md-no-float>
                <md-select ng-model="obj.subAssemblyName" placeholder="Select a Sub Assembly" ng-change="setOtherValue(obj)">
                <md-option ng-value ="subA.subAssemblyName" ng-repeat="subA in subACol">{{subA.subAssemblyName | uppercase}}</md-option>
                </md-select>
            </md-input-container> 

            
              
            &nbsp;
          <!-- editing part -->
            <div ng-show="editObjInAssembly" ng-hide="insertObjInAssembly">
                <i  ng-click="updateItemInAssembly(obj)" layout-padding class="fa fa-check-circle fa-2x text-success" >  
                </i>&nbsp; &nbsp; &nbsp;
            </div>
            <div ng-show="editObjInAssembly" ng-hide="insertObjInAssembly">
                <i  ng-click="editObjInAssembly=false;closeForm()"  layout-padding class="fa fa-times fa-2x text-danger">                    
                </i>&nbsp; &nbsp; &nbsp;              
            </div>
            <!-- editing part -->        
        </div>
    
  </div>

</div>
 
    

</md-card>
