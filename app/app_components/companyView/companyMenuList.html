<md-card layout="column" flex >
    <md-list flex>
        <!--  sub header de la seccion assemblies -->
        <md-subheader  class="md-no-sticky">        
            <div layout="row">
                <span flex >{{currentCompany.companyName}}</span>
                <span flex></span>
                     <p ng-click="true"><i class="fa fa-plus fa-lg" ></i></p>
                </div>
        </md-subheader>
             
       <!--  <md-progress-linear md-mode="query" ng-disabled="progressBardisable"></md-progress-linear> -->
             <!--  sub header de la seccion assemblyos -->
            <md-divider ></md-divider>
               
                <!-- Form To create a new assembly -->
            <md-divider ></md-divider>
                <md-list-item class="md-2-line"  ng-repeat="items in menu" ng-click="showAssemblyItems(assembly)" ui-sref="app.Company.{{items.menuItem}}">
                    <img src="icon.png" class="md-avatar" alt="" />
                    <div class="md-list-item-text" layout="column">
                        <p>{{items.menuItem}}</p>
                        <!-- <p>{{}}</p> -->
                    </div>
                 <md-menu class="md-secondary">
                    <md-button class="md-icon-button" aria-label="Open" ng-click="$mdOpenMenu($event)">
                        <i class="listMenu fa fa-ellipsis-v fa-lg"aria-hidden="true"></i>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ng-click="editAssembly(assembly)">
                                Edit Assembly 
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="deleteAssembly(assembly)">
                             Delete Assembly
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                  <md-divider ></md-divider>
                </md-list-item>         
    </md-list>

</md-card>
